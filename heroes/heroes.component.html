<div>

  <input id="new-hero" #heroName />

    Add hero
  </button>
  <h2>My Heroes</h2>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <!-- <a routerLink="detail"> -->
        <!-- <a [routerLink]="['/detail']">con</a> -->

      {{hero.name}}</a> <span>
      <button type="button" class="delete" title="delete hero"
        (click)="delete(hero.name)">x</button></span>
    </li>
  </ul>
